{% extends 'base.html' %}
{% load bootstrap4 %}
{% load static %}

{% block head_block %}
    <link rel="stylesheet" href="{% static 'css/register.css' %}">

    <title>Open Source</title>
{% endblock %}

{% block body_block %}

<div class="container">

    <h1>Login Here</h1>
    <form class="signup-form" method="POST">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input type="submit" class="btn btn-primary" value="Log In">
    </form>

</div>

{% endblock %}
